<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>470 Project - Chat</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row pt-5">
        <div class="col-md-4 offset-md-3">
            <h3>Create a Channel</h3>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-md-4 offset-md-3 input-group mb-3">
            <input type="text" class="form-control" id="channel_name" name="channel_name" placeholder="Channel Name">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-md-6 offset-md-3">
            <h4>Current Channels:</h4>
            <div id="channels">
            </div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
